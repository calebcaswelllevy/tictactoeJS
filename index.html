<head>
    <link rel="stylesheet" href = "style.css">
</head>

<body id="bigboy" class="container">
    <div id="holder" class="container">
        <h1>Tic-Tac-Toe</h1>
        <h1 id="turn-indicator"></h1>
        <div class="board">
        <div id="S0" class="square"></div>
        <div id="S1" class="square"></div>
        <div id="S2" class="square"></div>
        <div id="S3" class="square"></div>
        <div id="S4" class="square"></div>
        <div id="S5" class="square"></div>
        <div id="S6" class="square"></div>
        <div id="S7" class="square"></div>
        <div id="S8" class="square"></div>
        </div>
        <div id='button-holder'>
            <button id="reset" class="btn">Reset</button>
            <button id="play" class="btn">Play</button>
        </div>
    </div>
    <div id="control-container" class="container">
        <form id="controls">
            <h1 id="title">Select opponent type:</h1><br>
            <input type="radio" id="human" name="opponent" value="human" checked="checked">
            <label for="radio">Human Player</label><br><br>
            <input type="radio" id="minimax" name="opponent" value="minimax">
            <label for="minimax">Minimax Algorithm</label><br>
            
         </form>
    </div>
</body>

  <script src = "script.js"></script>
